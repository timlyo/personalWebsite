{% extends "partials/layout.html" %}
{% block body %}
<div class='ui three column doubling grid container'>


    {% for project in projects %}
    <div class="ui column segment">
            <a class="header" href='{{project["url"]}}'>{{project["title"]}}</a>
            <img src='{{project["img"]}}' class="ui small centered image">

            <p>{{project["text"]}}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
