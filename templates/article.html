{% extends "partials/layout.html" %}

{% block headerAdditionals %}
    <link href='{{url_for("static", filename="css/articleStyle.css")}}' rel='stylesheet' type='text/css'>
    <link href='{{url_for("static", filename="css/codeStyle.css")}}' rel='stylesheet' type='text/css'>
    <script type="text/javascript" async
            src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>

    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
{% endblock %}

{% block title %}
    <title>{{ article.title }}</title>
{% endblock %}

{% block body %}
<div class='container'>
    <div class="article card col-md-8">
        {{ article.get_html() | safe }}
    </div>

    <div class="article card col-md-3 col-md-offset-1" id="sideBar">
        <h3>Related Articles</h3>
    </div>
</div>
{% endblock %}
